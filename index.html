<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Footfall predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Imp Festivals" placeholder="Imp Festivals" required="required" />
        <input type="text" name="Less Imp Festivals" placeholder="Less Imp Festivals" required="required" />
	<input type="text" name="No Holiday" placeholder="No Holiday" required="required" />
	<input type="text" name="weekend" placeholder="weekend" required="required" />
	<input type="text" name="noofEvents" placeholder="noofEvents" required="required" />
	<input type="text" name="campaignPriority" placeholder="campaignPriority" required="required" />
	<input type="text" name="marketingSpend" placeholder="marketingSpend" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
